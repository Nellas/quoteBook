<!DOCTYPE  html>
<html ng-app="quoteBook">
<head>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">

<h1 class="title">Quotes Project (Angular Services)</h1>

<section class="mainBody">
        <div class="enterQuote">
            <input class="quoteEntry" placeholder="Enter Quote" ng-model="inputQuote">
        </div>
        <div class="enterQuote">
            <input class="authEntry" placeholder="Enter Author" ng-model="inputAuth">
        </div>

    <div class="buttons">
        <button class="button add" ng-click="addQuote(inputQuote, inputAuth)">Add Quote</button>
        <button class="button remove" ng-click="removeQuote(inputQuote)">Remove Quote</button>
        <button class="button filter">Filter Quote</button>
    </div>

    <hr/>
    </section>

    <div class="quoteLog" ng-repeat="quote in quotes">
        <div class="quoteContent">
            <h2>"{{quote.text}}"</h2>
            <h3>-{{quote.author}}</h3>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>
</body>
</html>
