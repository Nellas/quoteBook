<!DOCTYPE  html>
<html ng-app="quoteBook">
<head>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">

    <form class="enterText" role="form">
        <div class="enterQuote">
            <input class="quoteEntry" placeholder="Enter Quote">
            <input class="quoteEntry" placeholder="Enter Author">
        </div>
    </form>


<div class="buttons">
    <button class="button">Add Quote</button>
    <button class="button">Remove Quote</button>
    <button class="button">Filter Quote</button>
</div>

<div class="quoteLog" ng-repeat="quote in quotes">
    <h2>"{{quote.text}}"</h2>
    <h3>-{{quote.author}}</h3>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>
</body>
</html>
